<script type="text/javascript">
		var a, b;
		a=parseInt(prompt("introduzca el dividendo"));
		b=parseInt(prompt("introduzca el divisor"));
		var resultado=a/b;
		var residuo=a%b;

		while(residuo != 0){
			a = b;
			b = residuo;

			resultado = a/b;
			resultado=parseInt(resultado);

			residuo = a%b;
			console.log(a);
			console.log(b);
			console.log(resultado);
			console.log(residuo);
		}

		document.getElementById("parrafo1").innerHTML = "El MCD es: "+b;
</script>
