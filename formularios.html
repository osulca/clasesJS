<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formularios</title>
</head>
<body>
	<input type="text" id="usuario" placeholder="usuario"><br>
	<input type="password" id="password" placeholder="contraseña"><br>
	<button onclick="login()">Login</button>
	<div id="mostrar"></div>
</body>
<script type="text/javascript">
	var userVer = "mcantique"
	var passVer = "123456"
	var mensajeError = "<div style='color: red'>usuario y/o contraseña incorrectos</div>";
	var mensajeOk = "<div style='color: green'><b>Login completo</b></div>";
	
	function login(){
		var usuario = document.getElementById("usuario").value;
		var password = document.getElementById("password").value;
		if(userVer == usuario){
			if(passVer == password){
				document.getElementById("mostrar").innerHTML = mensajeOk
			}else{
				document.getElementById("mostrar").innerHTML = mensajeError
			}	
		}else{
			document.getElementById("mostrar").innerHTML = mensajeError
		}
	}

</script>
</html>
